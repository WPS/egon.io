@if (!isReplaying) {
  <div>
    <button
      [disabled]="!isReplayable"
      [class.disabled]="!isReplayable"
      id="buttonStartReplay"
      class="headerButton"
      title="Start replay"
      (click)="startReplay.emit()"
    >
      <span class="material-icons materialIconButton"> play_arrow </span>
    </button>

    <button
      id="buttonImport"
      class="headerButton"
      title="Import story from file"
      onclick="document.getElementById('import').click();"
    >
      <span class="material-icons materialIconButton"> unarchive </span>
    </button>

    <button
      id="buttonUrlImport"
      class="headerButton"
      title="Import story from URL"
      (click)="openUploadUrlDialog.emit()"
    >
      <span class="material-icons materialIconButton"> cloud_upload </span>
    </button>

    <input
      type="file"
      accept=".dst, .svg, .egn, .svg"
      style="display: none"
      id="import"
      onclick="this.value=null;"
      (change)="import.emit()"
    />
    <button
      [disabled]="!hasDomainStory && !hasTitle"
      [class.disabled]="!hasDomainStory && !hasTitle"
      class="headerButton"
      id="export"
      title="Export story as .egn, .svg or .png file"
      (click)="openDownloadDialog.emit()"
    >
      @if (!isDirty) {
        <span class="material-icons-outlined materialIconButton">
          archive
        </span>
      }
      @if (isDirty) {
        <span class="material-icons materialIconButton"> archive </span>
      }
    </button>

    <button
      class="headerButton"
      id="exportDropBox"
      title="import story from DropBox"
      (click)="openImportDropboxDialog.emit()"
      [hidden]="isConnectedToDropbox"
    >
      <span class="material-icons materialIconButton">
        download_for_offline
      </span>
    </button>
    <button
      [disabled]="!hasDomainStory"
      [class.disabled]="!hasDomainStory"
      class="headerButton"
      title="Label Dictionary"
      (click)="openLabelDictionary.emit()"
    >
      <span class="material-icons materialIconButton" title="Label Dictionary">
        spellcheck
      </span>
    </button>
    <button class="headerButton" title="Settings" (click)="openSettings.emit()">
      <span
        class="material-icons materialIconButton"
        title="Change Icons and Settings"
      >
        settings
      </span>
    </button>
    <button
      class="headerButton"
      title="Show keyboard shortcuts"
      (click)="showKeyboardShortCuts.emit()"
    >
      <span class="material-icons materialIconButton"> keyboard </span>
    </button>
    <button
      class="headerButton"
      title="Create a new domain story"
      (click)="newStory.emit()"
    >
      <span class="material-icons materialIconButton"> note_add </span>
    </button>
  </div>
}
@if (isReplaying) {
  <div>
    <button
      class="headerButton"
      title="Previous sentence"
      (click)="previousSentence.emit()"
    >
      <span class="material-icons materialIconButton"> skip_previous </span>
    </button>
    <button
      class="headerButton"
      title="Next sentence"
      (click)="nextSentence.emit()"
    >
      <span class="material-icons materialIconButton"> skip_next </span>
    </button>
    <button
      class="headerButton"
      title="Stop replay"
      (click)="stopReplay.emit()"
    >
      <span class="material-icons materialIconButton"> stop </span>
    </button>
  </div>
}
