@if (!isReplaying) {
  <div>
    <button
      [disabled]="!isReplayable"
      [class.disabled]="!isReplayable"
      id="buttonStartReplay"
      class="headerButton"
      title="Start replay"
      (click)="startReplay.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">play_arrow</mat-icon>
      <div class="button-label">Replay</div>
    </button>

    <button
      id="buttonImport"
      class="headerButton"
      title="Import story from file"
      onclick="document.getElementById('import').click();"
    >
      <mat-icon fontSet="material-icons-outlined">file_upload</mat-icon>
      <div class="button-label">Import from file</div>
    </button>

    <button
      id="buttonUrlImport"
      class="headerButton"
      title="Import story from URL"
      (click)="openImportFromUrlDialog.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">cloud_upload</mat-icon>
      <div class="button-label">Import from URL</div>
    </button>

    <input
      type="file"
      accept=".dst, .svg, .egn, .svg"
      style="display: none"
      id="import"
      onclick="this.value=null;"
      (change)="import.emit()"
    />
    <button
      [disabled]="!hasDomainStory && !hasTitle"
      [class.disabled]="!hasDomainStory && !hasTitle"
      class="headerButton"
      [class.dirty]="isDirty"
      id="export"
      title="Export story as .egn, .svg or .png file"
      (click)="openDownloadDialog.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">file_download</mat-icon>
      <div class="button-label">Export</div>
    </button>
    <button
      [disabled]="!hasDomainStory"
      [class.disabled]="!hasDomainStory"
      class="headerButton"
      title="Label Dictionary"
      (click)="openLabelDictionary.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">spellcheck</mat-icon>
      <div class="button-label">Dictionary</div>
    </button>

    <button
      class="headerButton"
      title="Create a new domain story"
      (click)="newStory.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">note_add</mat-icon>
      <div class="button-label">New story</div>
    </button>

    <button class="headerButton" title="Settings" (click)="openSettings.emit()">
      <mat-icon fontSet="material-icons-outlined">settings</mat-icon>
      <div class="button-label">Settings</div>
    </button>

    <button
      class="headerButton"
      title="Show keyboard shortcuts"
      (click)="showKeyboardShortCuts.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">keyboard</mat-icon>
      <div class="button-label">Shortcuts</div>
    </button>
  </div>
}
@if (isReplaying) {
  <div class="replaying">
    <button
      class="headerButton"
      title="Previous sentence"
      (click)="previousSentence.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">skip_previous</mat-icon>
      <div class="button-label">Prev.</div>
    </button>
    <button
      class="headerButton"
      title="Next sentence"
      (click)="nextSentence.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">skip_next</mat-icon>
      <div class="button-label">Next</div>
    </button>
    <button
      class="headerButton"
      title="Stop replay"
      (click)="stopReplay.emit()"
    >
      <mat-icon fontSet="material-icons-outlined">stop</mat-icon>
      <div class="button-label">Stop</div>
    </button>
    <div class="sentences">Sentence: {{ sentenceDescription$ | async }}</div>
  </div>
}
