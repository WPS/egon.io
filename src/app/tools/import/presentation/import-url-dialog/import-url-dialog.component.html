<mat-dialog-content>
  <label for="urlInput">
    <h2>Enter URL:</h2>
  </label>
  <input
    class="input-width"
    type="text"
    id="urlInput"
    [value]="fileUrl | async"
    (input)="updateUrl($event)"
  />
</mat-dialog-content>
<mat-dialog-actions>
  <br />
  <div>
    <button mat-flat-button (click)="close()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      (click)="doImport()"
      [disabled]="!fileUrl.value"
    >
      Import
    </button>
  </div>
</mat-dialog-actions>
