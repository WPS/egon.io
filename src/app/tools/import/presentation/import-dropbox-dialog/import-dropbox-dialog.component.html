<div class="margin">
  <h2>Select file:</h2>

  <div *ngFor="let file of fileItems">
    <input [(ngModel)]="selectedFile" type="radio" [value]="file" />
    {{ file.filename }}
  </div>

  <br />
  <div class="flex-between">
    <div>
      {{ userEmail }}
    </div>
    <div>
      <button mat-flat-button class="margin-right" (click)="close()">
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        (click)="doImport()"
        [disabled]="!selectedFile"
      >
        Import
      </button>
    </div>
  </div>
</div>
